<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/img/10_logos_icons/logo.png" sizes="48x48">
    
    
    <script src="js/models/drawable-object.class.js"></script>
    <script src="js/models/movable_object.class.js"></script>
    <script src="js/models/character.class.js"></script>
    <script src="js/models/small-chicken.class.js"></script>
    <script src="js/models/chicken.class.js"></script>
    <script src="js/models/endboss.class.js"></script>
    <script src="js/models/cloud.class.js"></script>
    <script src="js/models/status-bar.class.js"></script>
    <script src="js/models/coin_bar.class.js"></script>
    <script src="js/models/bottle_bar.class.js"></script>
    <script src="js/models/endboss-health-bar.class.js"></script>
    <script src="js/models/world.class.js"></script>
    <script src="js/models/background-object.class.js"></script>
    <script src="js/models/keyboard.class.js"></script>
    <script src="js/models/level.class.js"></script>
    <script src="js/models/throwable-object.class.js"></script>
    <script src="js/models/coin.class.js"></script>
    <script src="js/models/bottle.class.js"></script>
    <script src="js/levels/level1.js"></script>
    <script src="js/game.js"></script>
    <title>EL-Pollo-Loco</title>
</head>
<body onload="checkMobileDevice()">
    <div class="main-menu">
    <img id="logo" class="logo" src="img/img/10_logos_icons/logo.png" alt="">
    <h1 id="title">El Pollo Loco</h1>
    <div id="fullscreen" class="canvas-overlay">
      <div id="menu_icons" class="menu_icons d-none">
        <img class="fscreen_menu_fscreen" src="img/img/10_logos_icons/fullscreen-mobile.png" alt="">
        <img class="fscreen_menu_mute" src="img/img/10_logos_icons/mute-mobile.png" alt="">
        <div class="fscreen_start" onclick="startGame()">
          <img src="img/img/10_logos_icons/menu_start.png" alt="">
          <span>Start</span>
        </div>
        <div class="fscreen_options" onclick="showControls()">
          <img src="img/img/10_logos_icons/menu_options.png" alt="">
          <span>Options</span>
        </div>
        <div class="fscreen_credits">
          <img src="img/img/10_logos_icons/menu_credits.png" alt="">
          <span>Credits</span>
        </div>
      </div>
    <div id="icons" class="icons d-none">
      <img id="homeButton" class="mobile_home" src="img/img/10_logos_icons/home.png" alt="">
      <img class="mobile_controls" src="img/img/10_logos_icons/small_controls.png" alt="" onclick="showControls()">
     <img class="mobile_fullscreen" src="img/img/10_logos_icons/fullscreen-mobile.png" alt="">
     <img class="mobile_mute" src="img/img/10_logos_icons/mute-mobile.png" alt="">
      <img id="mobileLeft" src="img/img/10_logos_icons/left.png" alt="" class="left">
      <img id="mobileRight" src="img/img/10_logos_icons/right.png" alt="" class="right">
      <img id="mobileJump" src="img/img/10_logos_icons/jump.png" alt="" class="jump">
      <img id="mobileThrow" src="img/img/10_logos_icons/throw.png" alt="" class="throw">
    </div>
    <img id="main_picture" class="main-picture" src="img/img/9_intro_outro_screens/start/startscreen_2.png" alt="">

    <canvas id="canvas" width="720" height="480">

    </canvas>
  </div>
  <div id="screen_dialog" class="screen-dialog-bg">
    <div id="screen_dialog_content" class = "screen-dialog" onclick="doNotClose(event)">
      <img src="img/img/10_logos_icons/rotate.png" alt="">
      <span>Please turn your screen / device to Landscape mode to play the game.</span>
    </div>
  </div>
    <div id="control_dialog" class="dialog-bg" onclick="closeControls()">
     
        <div id="dialog_content" class="dialog" onclick="doNotClose(event)">
          <img onclick="closeControls()" class="close" src="img/img/10_logos_icons/close.png" alt="">
          <div class="controls_title"><h1>Controls</h1></div>
          <div class="controls">
          <div class="controls_icons">
            <div><img src="img/img/10_logos_icons/left-arrow.png" alt=""> / <img src="img/img/10_logos_icons/right-arrow.png" alt=""></div>
            <img src="img/img/10_logos_icons/up-arrow.png" alt="">
            <img class="space_icon" src="img/img/10_logos_icons/space_bar.png" alt="">
          </div>
          <div class="controls_line">
          <span>Move</span>
          <span>Jump</span>
          <span>Throw Bottle</span>
          </div>
        </div>
        </div>
    </div>
    <div id="endgame_dialog" class="endgame-dialog-bg">
      
      <div class="endgame-dialog">
        <img src="img/img/10_logos_icons/youlost.gif" alt="">
      <div class="endgame-buttons">
        <button onclick="restartGame()"> 
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front text"> New Game
          </span>
        </button>
        <button onclick="loadMainPage()">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front text"> Main Menu
          </span>
        </button>
      </div>
      </div>
    </div>
    <div id="main_menu_buttons" class="buttons">
        
      <button id="pause_game" class="d-none" onclick="returnToMainMenu()">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front text"> Main Menu
        </span>
      </button>

            <button id="start_game" onclick="startGame()">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front text"> New Game
                </span>
              </button>
       
            <button onclick="showControls()">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front text"> Controls
                </span>
              </button>
       
            <button>
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front text"> Credits
                </span>
              </button>
    
    </div>
    <div id="main_menu_mute">
        <label class="container">
            <input checked="checked" type="checkbox">
              <svg onclick="mute();" viewBox="0 0 576 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="mute"><path d="M301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3zM425 167l55 55 55-55c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-55 55 55 55c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-55-55-55 55c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l55-55-55-55c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0z"></path></svg>
              <svg onclick="startMusic();" viewBox="0 0 448 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="voice"><path d="M301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3zM412.6 181.5C434.1 199.1 448 225.9 448 256s-13.9 56.9-35.4 74.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C393.1 284.4 400 271 400 256s-6.9-28.4-17.7-37.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5z">
                </path></svg>
        </label>
        <label class="fullscreen">
            <input checked="checked" type="checkbox">
              <svg onclick="openGameFullscreen()" viewBox="0 0 448 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="expand"><path d="M32 32C14.3 32 0 46.3 0 64v96c0 17.7 14.3 32 32 32s32-14.3 32-32V96h64c17.7 0 32-14.3 32-32s-14.3-32-32-32H32zM64 352c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7 14.3 32 32 32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H64V352zM320 32c-17.7 0-32 14.3-32 32s14.3 32 32 32h64v64c0 17.7 14.3 32 32 32s32-14.3 32-32V64c0-17.7-14.3-32-32-32H320zM448 352c0-17.7-14.3-32-32-32s-32 14.3-32 32v64H320c-17.7 0-32 14.3-32 32s14.3 32 32 32h96c17.7 0 32-14.3 32-32V352z"></path></svg>
              <svg onclick="closeGameFullscreen()" viewBox="0 0 448 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="compress"><path d="M160 64c0-17.7-14.3-32-32-32s-32 14.3-32 32v64H32c-17.7 0-32 14.3-32 32s14.3 32 32 32h96c17.7 0 32-14.3 32-32V64zM32 320c-17.7 0-32 14.3-32 32s14.3 32 32 32H96v64c0 17.7 14.3 32 32 32s32-14.3 32-32V352c0-17.7-14.3-32-32-32H32zM352 64c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7 14.3 32 32 32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H352V64zM320 320c-17.7 0-32 14.3-32 32v96c0 17.7 14.3 32 32 32s32-14.3 32-32V384h64c17.7 0 32-14.3 32-32s-14.3-32-32-32H320z"></path></svg>
          </label>
        
    </div>
    </div>


  
</body>
</html>
